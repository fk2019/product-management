<div class="card">
  <div class="card-header" >
    {{pageTitle}} {{product?.productName}}
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table" *ngIf="product">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>{{product.productName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
