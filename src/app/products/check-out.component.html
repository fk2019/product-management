<div class="card">
  <div class="card-header"  >
    {{pageTitle}} <span style="font-weight: bold;">{{products.length}} Items</span>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table" *ngIf="products">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <img [src]="product.imageUrl" [style.width.px]="imageWidth" 
              [style.margin.px]="imageMargin">
            </td>
            <td>
              <div style="font-weight: bold;">
              {{product.productName}}{{product.description}}
              </div>
              <a>Delete</a>
            </td>
            <td>{{product.price|currency:"USD"}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <button routerLink='/products' class="btn btn-outline-primary">
      <i class="fa fa-angle-left"></i>
      Back
    </button>
  </div>
</div>
