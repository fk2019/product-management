<div class="card">
  <div class="card-header">
    {{pageTitle + product?.productName}}
  </div>
  <div class="body" *ngIf="product">
    <div class="row">
      <div class="col-mid-8">
        <div class="row">
          <div class="col-mid-4">Name:</div>
          <div class="col-mid-8">{{product.productName}}</div>
        </div>
        <div class="row">
          <div class="col-mid-4">Code:</div>
          <div class="col-mid-8">{{product.productCode}}</div>
        </div>
        <div class="row">
          <div class="col-mid-4">Price:</div>
          <div class="col-mid-8">{{product.price | currency:"USD"}}</div>
        </div>
        <div class="row">
          <div class="col-mid-4">Available:</div>
          <div class="col-mid-8">{{product.releaseDate}}</div>
        </div>
        <div class="row">
          <div class="col-mid-4">Star Rating:</div>
          <div class="col-mid-8"><pm-star [rating]="product.starRating"></pm-star></div>
        </div>
      </div>
      <div class="col-mid-4">
        <img class="center-block img-responsive"
        [src]="product.imageUrl"
        [title]="product.productName"
        [style.width.px]="200"
        [style.margin.px]="2">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-primary"
    [style.width.px]="80"
    (click)="onBack()"
    title="Back">
    <i class="fa-solid fa-chevron-left"></i>Back</button>
    <button (click)="addCart()" class="btn btn-outline-success"
    [routerLink]="['/check-out', product?.productId]">
      <i class="fa fa-cart-plus"></i>
      Add to Cart</button>
  </div>
</div>
